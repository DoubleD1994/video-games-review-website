<search></search>
<div *ngFor="let review of webService.reviews | async">
  <mat-card class="card">
    <mat-card-title
      [routerLink]="['/reviews', review.reviewTitle]"
      style="cursor: pointer;"
      >{{ review.reviewTitle }}</mat-card-title
    >
    <hr />
    <mat-card-content>
      <div>Author: {{ review.author }}</div>
      <div>Title: {{ review.gameTitle }}</div>
      <div>Create Date: {{ review.created_date }}</div>
    </mat-card-content>
  </mat-card>
</div>
