<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="loginData.username" placeholder="username" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="loginData.password"
      placeholder="password"
      type="password"
    />
  </mat-form-field>
  <br />
  <button mat-raised-button color="primary" (click)="login()">Login</button>
</mat-card>
