<div>
  <h1>{{ reviewModel.reviewTitle }}</h1>
  <p>
    by: {{ reviewModel.author }} <br />
    created on: {{ reviewModel.created_date }} <br />
    game being review: {{ reviewModel.gameTitle }}
  </p>
</div>
<div>
  <p>{{ reviewModel.review }}</p>
</div>
<div>
  <h3>Comments</h3>
  <div *ngFor="let comment of webService.comments | async">
    <mat-card class="card">
      <mat-card-title>{{ comment.author }}</mat-card-title>
      <hr />
      <mat-card-content>
        <div>{{ comment.comment }}</div>
        <div>Create Date: {{ comment.created_date }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
